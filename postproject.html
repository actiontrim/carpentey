<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carpentey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #6a0dad, #9b30ff);
      color: #fff;
      padding: 20px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        width: 100%;
        padding: 10px 0;
      }
    }

    button,
    input[type="submit"] {
      background-color: #6a0dad;
      color: #f4f4f4;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover,
    input[type="submit"]:hover {
      background-color: #5c0cb0;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    fieldset {
      border: none;
      margin-bottom: 15px;
    }

    section {
      margin: 20px 0;
    }

    h2 {
      color: #6a0dad;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 20px 0;
      color: #6a0dad;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Carpentey</h1>
      <nav>
        <a href="index.html">Find Carpenters</a>
        <a href="postproject.html">Post Projects</a>
        <a href="forcarpenters.html">For Carpenters</a>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <section id="post-project">
    <div class="container">
      <h2>Post Your Project</h2>
      <form id="form">
        <fieldset>
          <legend>Project Details</legend>

          <label for="trade">Select Your Trade:</label>
          <select id="trade" name="trade" required>
            <option value="">Select a trade</option>
            <option value="carpentry">Carpentry</option>
            <option value="cabinetry">Cabinetry</option>
            <option value="excavation">Excavation</option>
            <option value="foundation">Foundation</option>
            <option value="framing">Framing</option>
            <option value="roofing">Roofing</option>
            <option value="siding">Siding</option>
            <option value="masonry">Masonry</option>
            <option value="windows">Window Installation</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrical">Electrical</option>
            <option value="hvac">HVAC</option>
            <option value="insulation">Insulation</option>
            <option value="drywall">Drywall</option>
            <option value="flooring">Flooring</option>
            <option value="painting">Painting</option>
            <option value="tile_setting">Tile Setting</option>
            <option value="countertop_installation">Countertop Installation</option>
            <option value="landscaping">Landscaping</option>
            <option value="finish">Final Cleaning/Finish</option>
            <option value="other">Other</option>
          </select>

          <label for="project_description">Project Description:</label>
          <textarea id="project_description" name="project_description" rows="4" placeholder="Describe your project..." required></textarea>
        </fieldset>

        <fieldset>
          <legend>Contact Information</legend>

          <label for="from_name">Your Name:</label>
          <input type="text" name="from_name" id="from_name" required>

          <label for="from_email">Your Email:</label>
          <input type="email" name="from_email" id="from_email" required>

          <label for="from_phone">Your Phone:</label>
          <input type="text" name="from_phone" id="from_phone">
        </fieldset>

        <input type="submit" value="Next Step">
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; All Rights Reserved 2025 Carpentey Inc.</p>
    </div>
  </footer>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init('7mI9Leks1dUFBAfnb');
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();

      const templateParams = {
        to_name: 'Chris',
        from_name: document.getElementById('from_name').value,
        from_email: document.getElementById('from_email').value,
        from_phone: document.getElementById('from_phone').value,
        trade: document.getElementById('trade').value,
        project_description: document.getElementById('project_description').value
      };

      emailjs.send('service_0yl2spc', 'template_zga6djt', templateParams)
        .then(() => window.location.href = 'terms.html')
        .catch((error) => {
          console.error("Email failed to send:", error);
          alert("There was an error sending your request. Please try again later.");
        });
    });
  </script>
</body>
</html>
