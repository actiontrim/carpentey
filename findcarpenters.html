<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpentey - Find a Carpenter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
/* Google Ad-like Styling for Profile Button */
#profile-button-container {
    margin-top: 30px;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #dadce0;
    border-radius: 8px;
    padding: 15px 20px;
    background-color: #fff;
    box-shadow: 0 1px 3px rgba(60,64,67,0.1);
    font-family: 'Poppins', sans-serif;
}

#ad-label {
    display: inline-block;
    font-size: 12px;
    font-weight: bold;
    color: #5f6368;
    background-color: #f1f3f4;
    padding: 2px 6px;
    border-radius: 4px;
    margin-bottom: 8px;
}

#profile-button {
    background: none;
    color: #1a73e8;
    padding: 0;
    font-size: 16px;
    border: none;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
}

#profile-button:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Carpentey</h1>
        <nav>
            <a href="index.html">Find a Carpenter</a>
            <a href="postproject.html">Post a Project</a>
            <a href="forcarpenters.html">For Carpenters</a>
          </nav>
    </div>
</header>

<section id="find-a-carpenter">
    <div class="container">
        <h2>Find a Carpenter</h2>

        <div class="search-filters">
            <input type="text" id="search-location" placeholder="Location (City or Zip)">
            <select id="search-category">
                <option value="">Select a trade</option>
                <option value="carpentry">Carpentry</option>
                <option value="cabinetry">Cabinetry</option>
                <option value="excavation">Excavation</option>
                <option value="foundation">Foundation</option>
                <option value="framing">Framing</option>
                <option value="roofing">Roofing</option>
                <option value="siding">Siding</option>
                <option value="masonry">Masonry</option>
                <option value="windows">Window Installation</option>
                <option value="plumbing">Plumbing</option>
                <option value="electrical">Electrical</option>
                <option value="hvac">HVAC</option>
                <option value="insulation">Insulation</option>
                <option value="drywall">Drywall</option>
                <option value="flooring">Flooring</option>
                <option value="painting">Painting</option>
                <option value="tile_setting">Tile Setting</option>
                <option value="countertop_installation">Countertop Installation</option>
                <option value="landscaping">Landscaping</option>
                <option value="finish">Final Cleaning/Finish</option>
                <option value="other">Other</option>
            </select>
            <button id="search-button">Search</button>
        </div>

        <!-- Profile Button (hidden initially) -->
        <div id="profile-button-container" style="display: none;">
            <div id="ad-label">Ad</div>
            <a href="https://www.trimcarpentry.com" id="profile-button" target="_blank">
                Action Trim Carpentry LLC â€“ Professional Trim & Finish Services
            </a>
        </div>

    </div>
</section>

<footer>
    <p>&copy; All rights reserved 2025 Carpentey Inc.</p>
</footer>

<script>
    // Get the elements
    const profileButtonContainer = document.getElementById('profile-button-container');
    const searchButton = document.getElementById('search-button');
    const searchCategory = document.getElementById('search-category');
    const searchLocation = document.getElementById('search-location');

    // Add event listener to the search button
    searchButton.addEventListener('click', function() {
        // Get the selected trade and location
        const selectedTrade = searchCategory.value;
        
        // Show the profile button only if "Carpentry" is selected (location doesn't matter)
        if (selectedTrade === "carpentry") {
            profileButtonContainer.style.display = 'block'; // Show profile button
        } else {
            profileButtonContainer.style.display = 'none'; // Hide profile button if not carpentry
        }
    });
</script>

</body>
</html>
